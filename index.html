<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client Project</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&amily=Archivo+Black&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Page Content -->
    <header>
      <h1>Movie Night</h1>

      <br />
    </header>
    <div class="searching">
      <input class="search-term" placeholder="enter movie title..." />
      <button class="search-button">Search</button>
      <button class="random-search-button">Search Random</button>
      <br /><br />
    </div>

    <div class="results">
      <h2 id="movieName"></h2>

      <div class="movie-poster">
        <img id="moviePoster" />
      </div>

      <br />

      <div class="info">
        <h3 id="release-Date"></h3>
        <p id="overview"></p>
        <p></p>
      </div>
    </div>

    <!-- Have your GIF appear below -->
    <div class="main">
      <h3 class="display"></h3>
    </div>

    <!-- Footer -->
    <footer class="copyright">
      <p id="copyright">Copyright &copy; Aparajita 21-22</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
